<ul>
    <li *ngFor="let todo of todos">
        <input type="checkbox" [checked]="todo.completed" (click)="toggleTodoCompleted(todo)" />
        <input type="text" disabled [(ngModel)]="todo.title" />
        <button (click)="deleteTodo(todo._id)">Delete</button>
        <button (click)="navigateToDetails(todo)">Edit</button>
    </li>
</ul>
