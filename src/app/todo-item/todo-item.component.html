<main class="main">
    <div class="content" *ngIf="todo as currentTodo">
        <input type="checkbox" [checked]="currentTodo.completed" (click)="toggleTodoCompleted(currentTodo)" />
        <input type="text" [(ngModel)]="currentTodo.title" />
        <button *ngIf="currentTodo" (click)="updateTodo(currentTodo)">Update</button>
    </div>
</main>
